<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOXOBIL | Printify Products</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f7f7f7;
            padding: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }
        .product-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            padding: 1rem;
            width: 250px;
            transition: 0.3s ease;
        }
        .product-card:hover {
            transform: scale(1.03);
        }
        .product-card img {
            width: 100%;
            border-radius: 1rem;
            height: auto;
        }
        .product-card h3 {
            font-size: 1.1rem;
            margin: 0.8rem 0 0.4rem;
        }
        .product-card p {
            font-size: 0.95rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Printify Collection</h1>
    </header>
    <div class="container">
        <div class="products-grid">
            {% for product in products %}
                <div class="product-card">
                    <img src="{{ product.image_url }}" alt="{{ product.title }}">
                    <h3>{{ product.title }}</h3>
                    <p>${{ product.price }}</p>
                </div>
            {% empty %}
                <p>No products available at the moment. Check back soon!</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
